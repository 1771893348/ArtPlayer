apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "org.salient.artvideoplayer"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        android.applicationVariants.all {
            variant ->
                variant.outputs.all {
                    output ->
                        def outputFile = output.outputFile
                        if (outputFile.name.contains("release")) {
                            outputFileName = new File("./", "artplayer-release.apk")
                        } else if (outputFile.name.contains("debug")) {
                            outputFileName = new File("./", "artplayer-debug.apk")
                        }
                }
        }
    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
        //design
        implementation "com.android.support:design:$rootProject.supportLibraryVersion"
        implementation 'com.android.support.constraint:constraint-layout:1.1.2'
        //FlexboxLayout
        implementation 'com.google.android:flexbox:1.0.0'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'com.android.support.test:runner:1.0.2'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
        implementation 'com.google.code.gson:gson:2.8.5'
        implementation 'com.github.bumptech.glide:glide:4.7.1'
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
        releaseImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
        //releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
        testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

        implementation project(':artplayer-java')
        implementation project(':artplayer-ui')

        //ijkPlayer: optional
        implementation "tv.danmaku.ijk.media:ijkplayer-java:$rootProject.ijkPlayerVersion"
        implementation "tv.danmaku.ijk.media:ijkplayer-armv7a:$rootProject.ijkPlayerVersion"

         //Other ABIs: optional
        implementation "tv.danmaku.ijk.media:ijkplayer-armv5:$rootProject.ijkPlayerVersion"
        //implementation "tv.danmaku.ijk.media:ijkplayer-arm64:$rootProject.ijkPlayerVersion"
        implementation "tv.danmaku.ijk.media:ijkplayer-x86:$rootProject.ijkPlayerVersion"
        //implementation "tv.danmaku.ijk.media:ijkplayer-x86_64:$rootProject.ijkPlayerVersion"

        // ExoPlayer as IMediaPlayer: optional, experimental
        implementation "tv.danmaku.ijk.media:ijkplayer-exo:$rootProject.ijkPlayerVersion"

        //implementation 'org.salient.artvideoplayer:artplayer-java:0.5'
        //implementation 'org.salient.artvideoplayer:artplayer-ui:0.5'
    }
}

